<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/loadingAnimation.css">
    <title>Stock website</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <nav>
                <div class="menu">
                    <h1>股票網站</h1>
                    <div class="search_wrap">
                        <input id="search-input" class="search" type="search" placeholder="請輸入股票代號"
                            autocomplete="off" />
                        <div id="search-icon" class="search_img">
                            <img src="./images/loupe.svg" alt="">
                        </div>
                        <div class="pre-match"></div>
                    </div>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button id="balance-sheet" class="btn btn-link btn-block" type="button"
                                    data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    <i class="far fa-folder-open fa-fw"></i>
                                    資產負債表
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <!-- <div class="card-body">
                                <button class="btn btn-link btn-block" type="button">
                                    綜合損益表
                                </button>
                                <button class="btn btn-link btn-block" type="button">
                                    現金流量表
                                </button>
                            </div> -->
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button id="per_share_ratios" class="btn btn-link btn-block  collapsed" type="button">
                                    <i class="far fa-file-alt fa-fw"></i>
                                    每股比例表
                                </button>
                            </h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button id="workingCapital" class="btn btn-link btn-block " type="button">
                                    <i class="fas fa-search-dollar fa-fw"></i>
                                    營運資金週期
                                </button>
                            </h2>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="line">
            </div>
            <section class="data">
                <div class="data_wrapper">
                    <div class="data_title">
                        <h1>資產負債表</h1>
                        <div class="sub_title">
                            <input class="year_form" type="button" value="年表">
                            <input class="quarter_form" type="button" value="季表">
                        </div>
                    </div>
                    <div class="data_area">
                        <div class="form_header">
                            <span class="form_title"></span>
                            <span class="form_unit"></span></div>
                        <div class="form_container">
                            <div class="form_wrapper"></div>
                        </div>
                    </div>
                </div>
                <div id="loading-animation">
                    <div class="lds-hourglass"></div>
                </div>
            </section>
            <section class="chart-graph"></section>
        </div>
    </main>

    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./component/chart.js"></script> -->
</body>

</html>
